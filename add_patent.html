<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Patent | SRM Institute</title>
  <link rel="stylesheet" href="add_patent.css">
</head>
<body>
  <div class="header">
    <img src="Srmseal.png" alt="Logo" class="logo">
    <h1>Add Patent Details</h1>
  </div>
  <div class="form-container">
    <form>
      <div class="input-field">
        <input type="text" id="patent-title" placeholder="Patent Title" required>
      </div>
      <div class="input-field">
        <input type="text" id="id" placeholder="Patent id" required>
      </div>
      <div class="input-field">
        <input type="text" id="type" placeholder="Type" required>
      </div>
      <div class="input-field">
        <input type="text" id="authors" placeholder="Authors" required>
      </div>
      <div class="input-field">
        <input type="text" id="department" placeholder="Department" required>
      </div>
      <div class="input-field">
        <input type="date" id="date-published" placeholder="Date Published" required>
      </div>
      <button type="submit">Add Patent</button>
    </form>
  </div>
  <div class="back-button">
    <a href="patent.html"><button>View Patents</button></a>
  </div>
  <div class="footer">
    <p>Â© 2024 SRM Institute of Science and Technology. All rights reserved.</p>
  </div>
</body>
</html>
